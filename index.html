<!DOCTYPE html>
<html>
<head>
  <title>SOSit - Basic Emergency Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/services/services-web.min.js"></script>
  <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css"/>
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const apiKey = '9UgRJVBruTzjmNeO6gZrSB2loxP9ogDG'; // Replace with your real API key
    let map, userLocation, userMarker, routeLayer;

    function init(position) {
      userLocation = {
        lat: position.coords.latitude,
        lon: position.coords.longitude
      };

      map = tt.map({
        key: apiKey,
        container: 'map',
        style: 'tomtom://vector/1/basic-main',
        center: [userLocation.lon, userLocation.lat],
        zoom: 16
      });

      userMarker = new tt.Marker().setLngLat([userLocation.lon, userLocation.lat]).addTo(map);
      findNearest('hospital'); // You can change to petrol pump / fire station here
    }

    function findNearest(type) {
      tt.services.fuzzySearch({
        key: apiKey,
        query: type,
        center: [userLocation.lon, userLocation.lat],
        limit: 1
      }).go().then(result => {
        if (!result.results.length) return;
        const dest = result.results[0].position;
        new tt.Marker({ color: 'red' }).setLngLat([dest.lon, dest.lat]).addTo(map);
        drawRoute(userLocation, dest);
      });
    }

    function drawRoute(start, end) {
      tt.services.calculateRoute({
        key: apiKey,
        locations: `${start.lon},${start.lat}:${end.lon},${end.lat}`
      }).go().then(response => {
        const geojson = response.toGeoJson();

        if (map.getSource('route')) {
          map.removeLayer('route');
          map.removeSource('route');
        }

        map.addSource('route', { type: 'geojson', data: geojson });
        map.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          paint: {
            'line-color': '#0000ff',
            'line-width': 4
          }
        });
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(init, () => alert("Enable location"));
    } else {
      alert("Geolocation not supported");
    }
  </script>
</body>
</html>
