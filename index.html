<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOSit - TomTom Navigation Finder</title>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.18.0/maps/maps-web.min.js"></script>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.18.0/services/services-web.min.js"></script>
  <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.18.0/maps/maps.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #map-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #map {
      width: 90%;
      height: 80vh;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>SOSit - Emergency Navigation</header>

  <div id="controls">
    <button onclick="searchNearby('hospital')">Find Hospitals</button>
    <button onclick="searchNearby('petrol station')">Find Petrol Pumps</button>
    <button onclick="searchNearby('fire station')">Find Fire Stations</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <script>
    const apiKey = '9UgRJVBruTzjmNeO6gZrSB2loxP9ogDG';
    let map, userLocation, routeLayer;

    function initMap() {
      navigator.geolocation.getCurrentPosition(position => {
        userLocation = [position.coords.longitude, position.coords.latitude];
        map = tt.map({
          key: apiKey,
          container: 'map',
          center: userLocation,
          zoom: 19
        });
        map.addControl(new tt.NavigationControl());

        new tt.Marker().setLngLat(userLocation).addTo(map);
      });
    }

    function searchNearby(query) {
      if (!userLocation) return alert("Location not available yet.");
      const [lon, lat] = userLocation;

      fetch(`https://api.tomtom.com/search/2/poiSearch/${query}.json?key=${apiKey}&lat=${lat}&lon=${lon}&radius=10000`)
        .then(res => res.json())
        .then(data => {
          data.results.forEach(poi => {
            const marker = new tt.Marker()
              .setLngLat([poi.position.lon, poi.position.lat])
              .addTo(map);

            marker.getElement().addEventListener('click', () => {
              drawRouteTo([poi.position.lon, poi.position.lat]);
            });
          });
        });
    }

    function drawRouteTo(destination) {
      if (routeLayer) {
        map.removeLayer('route');
        map.removeSource('route');
      }

      tt.services.calculateRoute({
        key: apiKey,
        locations: userLocation.join(',') + ':' + destination.join(',')
      })
      .then(response => {
        const geojson = response.toGeoJson();

        map.addLayer({
          id: 'route',
          type: 'line',
          source: {
            type: 'geojson',
            data: geojson
          },
          paint: {
            'line-color': '#1E88E5',
            'line-width': 6
          }
        });
        routeLayer = 'route';
      });
    }

    initMap();
  </script>
</body>
</html>
