<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOSit - Emergency Navigation</title>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/services/services-web.min.js"></script>
  <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #d32f2f;
      color: white;
      padding: 16px 0;
      text-align: center;
      margin: 0;
    }
    #map {
      width: 90%;
      height: 500px;
      margin: 20px auto;
      border: 3px solid #ccc;
      border-radius: 10px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<h1>SOSit â€“ Emergency Navigation</h1>
<div id="map"></div>
<div class="controls">
  <button onclick="findRouteTo('hospital')">Nearest Hospital</button>
  <button onclick="findRouteTo('petrol station')">Nearest Petrol Pump</button>
  <button onclick="findRouteTo('fire station')">Nearest Fire Station</button>
</div>

<script>
  const apiKey = '9UgRJVBruTzjmNeO6gZrSB2loxP9ogDG'; // Replace with your API key

  let map;
  let userMarker;
  let destinationMarker;
  let routeLayer;
  let userLocation;

  function initMap(position) {
    userLocation = {
      lat: position.coords.latitude,
      lon: position.coords.longitude
    };

    map = tt.map({
      key: apiKey,
      container: 'map',
      center: [userLocation.lon, userLocation.lat],
      zoom: 17
    });

    map.addControl(new tt.NavigationControl());
    userMarker = new tt.Marker().setLngLat([userLocation.lon, userLocation.lat]).addTo(map);
    startTracking();
  }

  function startTracking() {
    navigator.geolocation.watchPosition(position => {
      const currentPos = [position.coords.longitude, position.coords.latitude];
      userLocation = { lon: currentPos[0], lat: currentPos[1] };
      if (userMarker) {
        userMarker.setLngLat(currentPos);
      } else {
        userMarker = new tt.Marker().setLngLat(currentPos).addTo(map);
      }
      map.easeTo({ center: currentPos });
    });
  }

  function findRouteTo(type) {
    tt.services.fuzzySearch({
      key: apiKey,
      query: type,
      center: [userLocation.lon, userLocation.lat],
      limit: 1
    }).go().then(result => {
      if (!result.results.length) {
        alert(type + ' not found nearby.');
        return;
      }
      const destination = result.results[0].position;
      if (destinationMarker) destinationMarker.remove();
      destinationMarker = new tt.Marker({ color: 'red' }).setLngLat([destination.lon, destination.lat]).addTo(map);
      drawRoute(userLocation, destination);
    });
  }

  function drawRoute(start, end) {
    if (map.getSource('route')) {
      map.removeLayer('route');
      map.removeSource('route');
    }

    tt.services.calculateRoute({
      key: apiKey,
      locations: `${start.lon},${start.lat}:${end.lon},${end.lat}`
    }).go().then(response => {
      const geojson = response.toGeoJson();
      map.addSource('route', { type: 'geojson', data: geojson });
      map.addLayer({
        id: 'route',
        type: 'line',
        source: 'route',
        paint: {
          'line-color': '#00aaff',
          'line-width': 6
        }
      });

      const bounds = new tt.LngLatBounds();
      geojson.features[0].geometry.coordinates.forEach(coord => {
        bounds.extend(tt.LngLat.convert(coord));
      });
      map.fitBounds(bounds, { padding: 50 });
    });
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(initMap, () => alert('Location access denied.'));
  } else {
    alert('Geolocation is not supported by your browser.');
  }
   function initMap() {
      navigator.geolocation.getCurrentPosition(position => {
        userLocation = [position.coords.longitude, position.coords.latitude];
        map = tt.map({
          key: apiKey,
          container: 'map',
          center: userLocation,
          zoom: 14
        });
        map.addControl(new tt.NavigationControl());

        new tt.Marker().setLngLat(userLocation).addTo(map);
      });
    }

    function searchNearby(query) {
      if (!userLocation) return alert("Location not available yet.");
      const [lon, lat] = userLocation;

      fetch(`https://api.tomtom.com/search/2/poiSearch/${query}.json?key=${apiKey}&lat=${lat}&lon=${lon}&radius=10000`)
        .then(res => res.json())
        .then(data => {
          data.results.forEach(poi => {
            new tt.Marker()
              .setLngLat([poi.position.lon, poi.position.lat])
              .setPopup(new tt.Popup().setText(poi.poi.name))
              .addTo(map);
          });
        });
    }

    initMap();
  </script>
</body>
</html>

</script>
</body>
</html>
