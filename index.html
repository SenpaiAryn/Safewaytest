<!DOCTYPE html>
<html>
<head>
  <title>SOSit - Emergency Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps-web.min.js"></script>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/services/services-web.min.js"></script>
  <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 10px;
      background: #1e1e1e;
      margin: 0;
    }
    #map {
      width: 90%;
      height: 80vh;
      margin: 20px auto;
      border: 4px solid #333;
      border-radius: 10px;
    }
    .btn-container {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>SOSit - Emergency Navigation</h1>
  <div class="btn-container">
    <button onclick="searchPOI('hospital')">Nearest Hospital</button>
    <button onclick="searchPOI('petrol pump')">Petrol Pump</button>
    <button onclick="searchPOI('fire station')">Fire Station</button>
  </div>
  <div id="map"></div>

  <script>
    let map, userMarker, routeLine;

    function initMap(position) {
      const userLocation = [position.coords.longitude, position.coords.latitude];

      map = tt.map({
        key: '9UgRJVBruTzjmNeO6gZrSB2loxP9ogDG',
        container: 'map',
        center: userLocation,
        zoom: 17,
        style: 'tomtom://vector/1/basic-main-dark' // Dark mode
      });

      map.addControl(new tt.NavigationControl());

      userMarker = new tt.Marker().setLngLat(userLocation).addTo(map);

      startTracking();
    }

    function startTracking() {
      navigator.geolocation.watchPosition(position => {
        const currentPos = [position.coords.longitude, position.coords.latitude];
        if (userMarker) {
          userMarker.setLngLat(currentPos);
        } else {
          userMarker = new tt.Marker().setLngLat(currentPos).addTo(map);
        }
        map.easeTo({ center: currentPos, zoom: map.getZoom() });
      });
    }

    function searchPOI(type) {
      navigator.geolocation.getCurrentPosition(position => {
        const userLocation = [position.coords.longitude, position.coords.latitude];

        tt.services.fuzzySearch({
          key: 'YOUR_TOMTOM_API_KEY',
          query: type,
          center: userLocation,
          limit: 1
        }).go().then(results => {
          const result = results.results[0];
          if (!result) return alert("No location found!");

          const poiLocation = result.position;
          new tt.Marker({ color: 'red' }).setLngLat(poiLocation).addTo(map);

          drawRoute(userLocation, [poiLocation.lon, poiLocation.lat]);
        });
      });
    }

    function drawRoute(start, end) {
      if (routeLine) {
        map.removeLayer('route');
        map.removeSource('route');
      }

      tt.services.calculateRoute({
        key: 'YOUR_TOMTOM_API_KEY',
        locations: [start, end]
      }).go().then(response => {
        const geojson = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: response.routes[0].legs[0].points.map(p => [p.longitude, p.latitude])
          }
        };

        map.addLayer({
          id: 'route',
          type: 'line',
          source: {
            type: 'geojson',
            data: geojson
          },
          paint: {
            'line-color': '#00bfff',
            'line-width': 5
          }
        });

        const bounds = new tt.LngLatBounds();
        geojson.geometry.coordinates.forEach(c => bounds.extend(c));
        map.fitBounds(bounds, { padding: 50 });
      });
    }

    navigator.geolocation.getCurrentPosition(initMap, () => {
      alert("Location access is required!");
    });
  </script>
</body>
</html>
